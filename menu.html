<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here -->
    <style>
        /* Add your inline styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #F8F9FA;
            color: #4A4A4A;
        }
        header {
            background-color: #1E272E;
            padding: 20px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 30px;
            justify-items: center;
        }
        .menu-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-5px);
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .menu-item h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .menu-item p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
        .menu-item span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #FF6B6B;
            font-size: 20px;
        }
        .add-to-cart-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6B6B;
            color: white;
            text-decoration: none;
            border-radius: 18px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .add-to-cart-btn:hover {
            background-color: #E84545;
        }
        #cart {
            margin-top: 20px;
            padding: 20px;
            background-color: #1E272E;
            color: white;
            border-radius: 18px;
        }
        #cart-items {
            margin-bottom: 10px;
        }
        .checkout-btn, .remove-item-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6B6B;
            color: white;
            text-decoration: none;
            border-radius: 18px;
            transition: background-color 0.3s;
            cursor: pointer;
            margin-right: 10px;
        }
        .checkout-btn:hover, .remove-item-btn:hover {
            background-color: #E84545;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Menu</h1>
    </header>

    <div class="menu-container">
        <div class="menu-item">
            <img src="espresso.jpg" alt="Espresso">
            <h2>Espresso</h2>
            <p>A strong and rich coffee made from freshly ground beans.</p>
            <span>$2.50</span>
            <button class="add-to-cart-btn" onclick="addToCart('Espresso', 2.50)">Add to Cart</button>
        </div>

        <div class="menu-item">
            <img src="latte.jpg" alt="Latte">
            <h2>Latte</h2>
            <p>Espresso with steamed milk and a small amount of foam.</p>
            <span>$3.50</span>
            <button class="add-to-cart-btn" onclick="addToCart('Latte', 3.50)">Add to Cart</button>
        </div>

        <div class="menu-item">
            <img src="capuccino.jpg" alt="Cappuccino">
            <h2>Cappuccino</h2>
            <p>Equal parts espresso, steamed milk, and milk foam.</p>
            <span>$3.75</span>
            <button class="add-to-cart-btn" onclick="addToCart('Cappuccino', 3.75)">Add to Cart</button>
        </div>

        <!-- Add more menu items as needed -->

    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="subtotal">Subtotal: $0.00</div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
        <button class="remove-item-btn" onclick="clearCart()">Clear Cart</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <div class="navigation-links">
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
    </div>

    <script>
        let cartItems = [];

        function addToCart(itemName, itemPrice) {
            cartItems.push({ name: itemName, price: itemPrice });
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const subtotalElement = document.getElementById('subtotal');
            let subtotal = 0;

            cartItemsElement.innerHTML = '';

            cartItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(itemElement);
                subtotal += item.price;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.className = 'remove-item-btn';
                removeButton.onclick = function() {
                    removeItem(index);
                };
                itemElement.appendChild(removeButton);
            });

            subtotalElement.textContent = `Subtotal: $${subtotal.toFixed(2)}`;
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            updateCart();
        }

        function clearCart() {
            cartItems = [];
            updateCart();
        }

        function checkout() {
            // Implement checkout functionality here
            alert('Checkout functionality will be implemented in the future!');
        }
    </script>
</body>
</html>
